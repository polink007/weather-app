<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2b5788955b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="page-wrapper d-flex align-items-center flex-wrap">
      <div class="app-wrapper p-3">
        <div class="contaner">
          <!-- NAVBAR -->
          <div class="row mx-1">
            <nav class="navbar navbar-expand-sm bg-light">
              <div class="container-fluid">
                <div class="navbar-brand">
                  <i class="fa-solid fa-mountain-city"></i>
                  <span id="current-location">New York, NY, USA</span>
                </div>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarTogglerDemo02"
                  aria-controls="navbarTogglerDemo02"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                  <ul class="navbar-nav ms-auto my-2">
                    <li class="nav-item">
                      <!-- Search city -->
                      <div class="input-group" id="search-form">
                        <input
                          type="text"
                          class="form-control shadow-sm"
                          id="search-input"
                          placeholder="Search city..."
                          aria-label="Search city"
                          aria-describedby="button-addon2"
                        />
                        <button
                          class="btn btn-outline-secondary shadow-sm"
                          type="button"
                          id="button-addon2"
                        >
                          <i class="fa-solid fa-location-arrow"></i>
                        </button>
                      </div>
                    </li>
                    <li class="nav-item mt-2 mt-sm-0 mx-sm-3">
                      <button
                        class="btn btn-outline-warning"
                        type="submit"
                        id="current-location-button"
                      >
                        Current Location
                      </button>
                    </li>
                  </ul>
                  <!-- Toggle -->
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="flex-switch-check-default"
                    />
                    <label
                      class="form-check-label"
                      for="flex-switch-check-default"
                    >
                      <i class="fa-solid fa-circle-half-stroke"></i>
                    </label>
                  </div>
                </div>
              </div>
            </nav>
          </div>
          <!-- SELECTION PANEL -->
          <div class="row">
            <div class="col-sm-3 col-xs-12 py-3">
              <nav class="nav nav-pills nav-fill">
                <a class="nav-link active" aria-current="page" href="#">
                  Today
                </a>
              </nav>
            </div>
            <div
              class="col-sm-9 col-xs-12 d-flex justify-content-center flex-wrap py-3"
            >
              <nav class="nav nav-tabs nav-fill">
                <a class="nav-link active" aria-current="page" href="#">
                  Week Forecast
                </a>
              </nav>
            </div>
          </div>
          <!-- FORECAST -->
          <div class="row">
            <div class="col-sm-3 col-xs-12">
              <div class="card border-light text-center">
                <img src="" alt="" class="today-img" id="main-icon" />
                <div class="card-header" id="today-day"></div>
                <div class="card-body px-1">
                  <div class="card-title">
                    <span id="current-temp"></span>
                    <span class="degrees">
                      <a href="#" id="celsius" class="active">C</a>
                      /
                      <a href="#" id="fahrenheit">F</a>
                    </span>
                    <div class="real-feel">
                      Real Feel
                      <span id="real-feel"></span>
                    </div>
                    <div id="weather-description"></div>
                  </div>
                  <div class="row row-cols-2">
                    <div class="col display font-additional">
                      Humidity
                      <span id="humidity"></span>
                    </div>
                    <div class="col display font-additional">
                      Sunrise
                      <span id="sunrise"></span>
                    </div>
                    <div class="col display font-additional">
                      Wind
                      <span id="wind"></span>
                    </div>
                    <div class="col display font-additional">
                      Sunset
                      <span id="sunset"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Weekly forecast -->
            <div
              class="week-forecast-col col-sm-9 col-xs-12 d-flex align-content-center flex-wrap"
            >
              <div
                class="week-forecast row m-1 pb-5 pb-sm-0 d-flex justify-content-around"
                id="week-forecast-conttaner"
              >
                <!-- Week Forecast is filled by the DisplayWeekWeather function -->
              </div>
            </div>
          </div>
          <!-- LAST SEARCHES -->
          <div class="row">
            <div
              class="col-sm-3 col-xs-12 d-flex align-content-center flex-wrap"
            >
              Last searches:
            </div>
            <div class="col-sm-9 col-xs-12">
              <div class="row m-1" id="last-searches">
                <!--  -->
              </div>
            </div>
          </div>
          <!-- FOOTER -->
          <footer class="mt-3 pt-3">
            <small>
              This project was coded by
              <a
                href="https://www.linkedin.com/in/polina-turubarova/"
                class="footer"
                target="_blank"
              >
                Polina T.
              </a>
              and is
              <a
                href="https://github.com/polink007/weather-app"
                class="footer"
                target="_blank"
              >
                open-sourced on GitHub</a
              >
              and
              <a href="https://www.netlify.com/" class="footer" target="_blank">
                hosted on Netlifly </a
              >üë©‚Äçüè´ 2022 ¬©
            </small>
          </footer>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
